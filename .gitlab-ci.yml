stages:
  - analysis
  - build
  - push

variables:
  # Set PROJECT_NAME to the name of the project folder.
  # Do not touch the other variables.
  PROJECT_NAME: sindit-frontend
  ROOTDIR: $CI_PROJECT_DIR/projects/$PROJECT_NAME
  RULES_CHANGES_PATH: $ROOTDIR/**/*
  CI_REGISTRY: gitlab.sintef.no:5050
  IMAGE_PATH: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  IMAGE_NAME: sindit-frontend
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

before_script:
  - cd projects/$PROJECT_NAME
  - echo $SONAR_HOST_URL

.base-rules:
  rules:
    # Do not run when creating tags
    - if: $CI_COMMIT_TAG
      when: never
    # Always run on default branch (main)
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    # Run on merge requests
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
      allow_failure: false
    # Run when triggered by parent pipeline
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"
    # Avoid duplicate jobs on merge requests
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    # Run if on a branch and not a merge request
    - if: $CI_COMMIT_BRANCH


sonarqube:
  stage: analysis
  extends: .base-rules
  before_script:
    - cd projects/$PROJECT_NAME
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: $ROOTDIR/.sonar
    GIT_DEPTH: "0"
  cache:
    key: $CI_JOB_NAME
    paths:
      - $ROOTDIR/.sonar/cache
  script:
    - pwd
    - ls -la
    - sonar-scanner
  allow_failure: true


docker-build:
  stage: build
  extends: .base-rules
  before_script:
    - cd projects/$PROJECT_NAME
    - |
      echo "$CI_JOB_TOKEN" | docker login $CI_REGISTRY \
      -u $CI_REGISTRY_USER --password-stdin
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $IMAGE_PATH/$IMAGE_NAME:$CI_COMMIT_REF_NAME .
  allow_failure: true
  options:
    privileged: true


docker-push:
  stage: push
  extends: .base-rules
  before_script:
    - cd projects/$PROJECT_NAME
    - |
      echo "$CI_JOB_TOKEN" | docker login $CI_REGISTRY \
      -u $CI_REGISTRY_USER --password-stdin
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker push $IMAGE_PATH/$IMAGE_NAME:$CI_COMMIT_REF_NAME
  allow_failure: true
  options:
    privileged: true
